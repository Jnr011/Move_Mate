<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Truck body -->
  <rect x="50" y="180" width="200" height="80" rx="10" fill="#3B82F6"/>
  <rect x="250" y="200" width="100" height="60" rx="8" fill="#1E40AF"/>
  
  <!-- Truck cabin -->
  <rect x="50" y="140" width="80" height="40" rx="8" fill="#1E40AF"/>
  <rect x="60" y="150" width="60" height="20" rx="4" fill="#60A5FA"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="260" r="25" fill="#374151"/>
  <circle cx="100" cy="260" r="15" fill="#6B7280"/>
  <circle cx="200" cy="260" r="25" fill="#374151"/>
  <circle cx="200" cy="260" r="15" fill="#6B7280"/>
  <circle cx="300" cy="260" r="25" fill="#374151"/>
  <circle cx="300" cy="260" r="15" fill="#6B7280"/>
  
  <!-- Windows -->
  <rect x="55" y="145" width="70" height="30" rx="4" fill="#E5E7EB"/>
  <rect x="255" y="205" width="90" height="50" rx="4" fill="#E5E7EB"/>
  
  <!-- Details -->
  <rect x="70" y="190" width="160" height="10" fill="#60A5FA"/>
  <rect x="70" y="210" width="160" height="10" fill="#60A5FA"/>
  <rect x="70" y="230" width="160" height="10" fill="#60A5FA"/>
  
  <!-- Moving elements -->
  <g transform="translate(0, -5)">
    <rect x="80" y="200" width="20" height="15" fill="#F59E0B"/>
    <rect x="120" y="200" width="20" height="15" fill="#F59E0B"/>
    <rect x="160" y="200" width="20" height="15" fill="#F59E0B"/>
  </g>
  
  <!-- Road -->
  <rect x="0" y="285" width="400" height="15" fill="#6B7280"/>
  <rect x="0" y="290" width="400" height="5" fill="#9CA3AF"/>
</svg>
